<VirtualHost *:80>
    DocumentRoot /var/www/html/recruitment-jumia/public

    <Directory "/var/www/html/recruitment-jumia/public/">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_recruitment-jumia.log
    CustomLog ${APACHE_LOG_DIR}/access_recruitment-jumia.log combined
</VirtualHost>